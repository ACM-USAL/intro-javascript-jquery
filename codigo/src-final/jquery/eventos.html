<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
	<style type="text/css">
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
		#elemento{
			width: 300px;
			height: 300px;
		}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	 	 $(document).ready(function(){
	 	 	$("input[name='boton']").click(function(event){
	 	 		$("#elemento").toggleClass('red');
	 	 		$("#elemento").toggleClass('blue');
	 	 	});
	 	 });
	</script>
</head>
<body>
	<div id="elemento" class="red"></div>

	<input name="boton" type="button" value="Cambiar color"/>
</body>

</html>
