<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	 	 $(document).ready(function(){
	 	 	var nombres = ["Jake", "Kate", "Hugo", "Claire", "Juliet"];
	 	 	var textbox = $("#text-box");
	 	 	textbox.append('<ul>')
	 	 	nombres.forEach(function(element, index, array){
	 	 		textbox.append('<li>'+element+"</li>");
	 	 	});
	 	 	textbox.append("</ul>")
	 	 });
	</script>
</head>
<body>
	<div id="text-box"style="width:300px;height:300px;"></div>
	
</body>

</html>
