<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
	<script type="text/javascript">
	 	var contador = 10;
	 	while(contador > 0){
	 		document.write('<p>'+contador+'</p>');
	 		contador--;
	 	}
	 	document.close();

	 	for (var i = 0; i <= 10; i++) {
	 		document.write('<p>'+i+'</p>');
	 	};
	 	document.close();
	</script>
</head>
<body>
	
</body>

</html>
